<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="first-name">Name</label>
            <input type="text" id="first-name" placeholder="Your name" required />

            <label for="last-name">Surname</label>
            <input type="text" id="last-name" placeholder="Your surname" required />

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your email" required />

            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Your phone number" required />

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();

           
            if (firstName === '' || lastName === '' || email === '' || phone === '') {
                alert('All fields must be filled out.');
                return;
            }

            
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            
            const phonePattern = /^[0-9]{9}$/;
            if (!phonePattern.test(phone)) {
                alert('Please enter a valid phone number (9 digits).');
                return;
            }

           
            alert('Sign up complete!');
          

            if (window.confirm('Sign up complete! Click OK to continue to MyPosts.html.')) {
        
        window.location.href = 'MyPosts.html';

        
        localStorage.setItem("isSignedUp", true);
    }

});

    </script>
</body>
</html>
