<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signup-form" method="post" action="SignUp.php">
            <label for="first-name">Name</label>
            <input type="text" id="first-name" name="first_name" placeholder="Your name" required />

            <label for="last-name">Surname</label>
            <input type="text" id="last-name" name="last_name" placeholder="Your surname" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required />

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Your password" required />

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
    // Verifikimi i të dhënave në JavaScript
    const firstName = document.getElementById('first-name').value.trim();
    const lastName = document.getElementById('last-name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value.trim();

    if (firstName === '' || lastName === '' || email === '' || phone === '' || password === '') {
        alert('All fields must be filled out.');
        event.preventDefault(); 
        return;
    }

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        alert('Please enter a valid email address.');
        event.preventDefault();
        return;
    }

    const phonePattern = /^[0-9]{9}$/;
    if (!phonePattern.test(phone)) {
        alert('Please enter a valid phone number (9 digits).');
        event.preventDefault();
        return;
    }
        
});


 

    </script>
</body>
</html>
